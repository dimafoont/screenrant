<ul class="aside-posts">
    {% for post in recent %}
    <li>
        <a href="{{ post.get_absolute_url }}">
            <img src="{{ post.photo.url }}" alt="img">
            <object>
                <a class="link-cat" href="{{ post.category.get_absolute_url }}">{{ post.category }}</a>
                <h3>{{ post.title }}</h3>
            </object>

        </a>
    </li>
    {% endfor %}
</ul>
