<ul class="aside-posts">
    {% for post in recent %}
    <li>
        <a href="{{ post.get_absolute_url }}">
            <img src="{{ post.photo.url }}" alt="img">
            <h3>{{ post.title }}</h3>
            <p>{{ post.created_at|date:"F j, Y"}}</p>
        </a>
    </li>
    {% endfor %}
</ul>
